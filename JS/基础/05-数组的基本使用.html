<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>05-数组的基本使用</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3, 4, 5]; // 声明一个数组
        console.log(arr); // 输出数组
        console.log(arr[0]); // 输出数组的第一个元素
        console.log(arr.length); // 输出数组的长度

        arr.push(6); // 向数组末尾添加一个元素
        console.log(arr); // 输出修改后的数组
        arr.pop(); // 删除数组末尾的一个元素
        console.log(arr); // 输出修改后的数组

        arr.unshift(0); // 向数组开头添加一个元素
        console.log(arr); // 输出修改后的数组
        arr.shift(); // 删除数组开头的一个元素
        console.log(arr); // 输出修改后的数组

        // 遍历数组
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]); // 输出数组的每个元素
        }
        // 数组的常用方法
        let arr2 = [6, 7, 8];
        let arr3 = arr.concat(arr2); // 合并两个数组
        console.log(arr3); // 输出合并后的数组
        console.log(arr3.includes(7)); // 检查数组中是否包含某个元素
        console.log(arr3.indexOf(7)); // 获取元素在数组中的索引
        console.log(arr3.splice(1, 2)); // 删除数组中的元素并返回删除的元素
        console.log(arr3); // 输出修改后的数组
        console.log(arr3.slice(1, 3)); // 截取数组的一部分
        console.log(arr3); // 输出修改后的数组
        console.log(arr3.reverse()); // 反转数组
        console.log(arr3); // 输出反转后的数组
        console.log(arr3.sort()); // 排序数组
        console.log(arr3); // 输出排序后的数组
        console.log(arr3.join('-')); // 将数组转换为字符串
        console.log(arr3); // 输出转换后的字符串
        console.log(arr3.toString()); // 将数组转换为字符串
        console.log(arr3); // 输出转换后的字符串
        console.log(arr3.toLocaleString()); // 将数组转换为本地字符串
   
        
    </script>
</body>
</html>
