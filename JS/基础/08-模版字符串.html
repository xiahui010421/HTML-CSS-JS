<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-模版字符串</title>
</head>
<body>
    <script>
        let age = 24
        // 用``包含
        document.write(`我今年${age}岁咯<br>`)
         
        let name = prompt("输入姓名:")
        let age1 = prompt("输入年龄：")
        document.write(`大家好 我叫${name},今年${age1}岁咯`)
    </script>
</body>
</html>
