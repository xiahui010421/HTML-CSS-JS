<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-常量</title>
</head>
<body>
    <script>
        const PI = 3.14; // 声明一个常量 PI，值为 3.14
        console.log(PI); // 输出 PI 的值
        const MAX_VALUE = 100; // 声明一个常量 MAX_VALUE，值为 100
        console.log(MAX_VALUE); // 输出 MAX_VALUE 的值
        const MIN_VALUE = 0; // 声明一个常量 MIN_VALUE，值为 0
        console.log(MIN_VALUE); // 输出 MIN_VALUE 的值
        const USER_NAME = "John Doe"; // 声明一个常量 USER_NAME，值为 "John Doe"
        console.log(USER_NAME); // 输出 USER_NAME 的值
        const isActive = true; // 声明一个常量 isActive，值为 true
        const colors = ["red", "green", "blue"]; // 声明一个常量 colors，值为一个数组
        const person = { name: "Alice", age: 25 }; // 声明一个常量 person，值为一个对象
        const greet = function() { // 声明一个常量 greet，值为一个函数
            console.log("Hello, World!");
        };
        greet(); // 调用 greet 函数
        const add = (a, b) => a + b; // 声明一个常量 add，值为一个箭头函数
        console.log(add(2, 3)); // 输出 add 函数的结果
        const multiply = (a, b) => a * b; // 声明一个常量 multiply，值为一个箭头函数
        console.log(multiply(2, 3)); // 输出 multiply 函数的结果
        const divide = (a, b) => a / b; // 声明一个常量 divide，值为一个箭头函数
        console.log(divide(6, 3)); // 输出 divide 函数的结果
        const subtract = (a, b) => a - b; // 声明一个常量 subtract，值为一个箭头函数
        console.log(subtract(5, 3)); // 输出 subtract 函数的结果
        const square = (x) => x * x; // 声明一个常量 square，值为一个箭头函数
        console.log(square(4)); // 输出 square 函数的结果
    </script>
</body>
</html>
