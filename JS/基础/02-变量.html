<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02-变量</title>
</head>
<body>
    <script>
        var a = 10; // 声明变量
        var b = 20; // 声明变量
        var c = a + b; // 计算
        //+ 是 JavaScript 中的加法运算符或字符串连接运算符
        document.write("a + b = " + c); // 输出结果
        document.write("<br>"); // 换行

        // 变量的命名规则
        // 1. 变量名只能包含字母、数字、下划线和美元符号（$）。
        // 2. 变量名不能以数字开头。
        let name = "John"; // 声明变量
        let age = 30; // 声明变量
        let isStudent = true; // 声明变量
        console.log("Name: " + name); // 输出变量值
        console.log("Age: " + age); // 输出变量值
        console.log("Is Student: " + isStudent); // 输出变量值

        // 变量的作用域
        // 1. 全局变量：在函数外部声明的变量，可以在整个脚本中访问。
        // 2. 局部变量：在函数内部声明的变量，只能在该函数内部访问。
        // 3. 块级作用域：使用 let 或 const 声明的变量，只能在其所在的块级作用域内访问。
        // 4. 函数作用域：使用 var 声明的变量，只能在其所在的函数内访问。
        // 5. 全局作用域：在全局范围内声明的变量，可以在任何地方访问。
        
        //变量的更新
        // 1. 使用赋值运算符（=）更新变量的值。
        // 2. 使用自增运算符（++）或自减运算符（--）更新变量的值。
        // 3. 使用算术运算符（+、-、*、/）更新变量的值。
    </script>
</body>
</html>
