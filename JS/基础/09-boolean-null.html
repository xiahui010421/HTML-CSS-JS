<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>09-boolean-null</title>
</head>
<body>
    <script>
        // bull
        let isCool = true
        console.log(typeof isCool)
        console.log(3>4)
        // undefined
        let num
        console.log(typeof num)
        console.log(num + 1)//NaN
        // null
        let obj = null
        console.log(typeof obj)
        console.log(typeof obj+1)
        // 检测数据类型
        console.log(typeof 'pink'+1)
        
    </script>
</body>
</html>
