<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-数据类型与算数运算符</title>
</head>
<body>
    <script>
        // 声明一个变量 num，值为 10
        let num = 10;
        console.log(num); // 输出 num 的值

        // 声明一个变量 str，值为 "Hello, World!"
        let str = "Hello, World!";
        console.log(str); // 输出 str 的值
        console.log('str'-num)

        // 声明一个变量 isActive，值为 true
        let isActive = true;
        console.log(isActive); // 输出 isActive 的值

        // 声明一个变量 arr，值为一个数组
        let arr = [1, 2, 3, 4, 5];
        console.log(arr); // 输出 arr 的值

        // 声明一个变量 obj，值为一个对象
        let obj = { name: "Alice", age: 25 };
        console.log(obj); // 输出 obj 的值

        // 声明一个变量 greet，值为一个函数
        let greet = function() {
            console.log("Hello, World!");
        };
        greet(); // 调用 greet 函数

        // 算数运算符示例
        let a = 5;
        let b = 3;
        console.log(a + b); // 输出加法结果
        console.log(a - b); // 输出减法结果
        console.log(a * b); // 输出乘法结果
        console.log(a / b); // 输出除法结果
        console.log(a % b); // 输出取余结果
        console.log(a ** b); // 输出幂运算结果
        console.log(++a); // 输出自增结果
        console.log(--b); // 输出自减结果
        console.log(a += 2); // 输出加等于结果
        console.log(b -= 1); // 输出减等于结果
        console.log(a *= 2); // 输出乘等于结果
        console.log(b /= 2); // 输出除等于结果
        console.log(a %= 3); // 输出取余等于结果
        
        console.log(a **= 2); // 输出幂等于结果
        console.log(a++); // 输出后自增结果
        console.log(b--); // 输出后自减结果
        console.log(a); // 输出 a 的值      
        console.log(b); // 输出 b 的值
        
    </script>
</body>
</html>
