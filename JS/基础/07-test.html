<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("r=")
        let re= 3.14*a*a
        document.write(re + "<br>")
        //换行


        
        let r = prompt("请输入圆的半径");
        // 将输入的字符串转换为数字类型（因为prompt获取的是字符串）
        r = parseFloat(r); 
        let area = Math.PI * r * r; 
        // 在页面中创建一个元素来显示结果
        document.write(area)
    </script>
</body>
</html>
