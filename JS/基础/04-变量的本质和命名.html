<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>04-变量的本质和命名</title>
</head>
<body>
    <script>
        // let 和 var 的区别
        // let 声明的变量只在块级作用域内有效
        {
            let a = 10;
            console.log(a); // 输出 10
        }
        // console.log(a); // 报错：a is not defined
        // var 声明的变量在函数作用域内有效
        {
            var b = 20;
            console.log(b); // 输出 20
        }
        console.log(b); // 输出 20


        // 弹出输入框获取姓名并保存到变量uname
        var uname = prompt("请输入您的姓名");
        // 弹出输入框获取年龄并保存到变量age
        var age = prompt("请输入您的年龄");
        // 弹出输入框获取性别并保存到变量gender
        var gender = prompt("请输入您的性别");
        // 在页面输出三个变量的值
        document.write("姓名：" + uname + "<br>年龄：" + age + "<br>性别：" + gender);
    </script>
</body>
</html>
