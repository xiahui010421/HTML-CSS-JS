<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01-输入输出</title>
</head>
<body>

    <script>
        // 文档
        document.write("Hello World!");
        document.write("<br>"); // 换行
        document.write("<h1>标题</h1>"); 
        // alert('shuchu')

        // 控制台
        console.log('看看对不对')
        console.log('’日志‘');

        // 输入语句---prompt('提示框');
        prompt('请输入你的名字：');

        // 确认框
        confirm('确认框');
    </script>
</body>
</html>
