<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发表评论功能</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .wrapper {
            min-width: 400px;
            max-width: 800px;
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            overflow: hidden;
            background: url(../images/11.webp) no-repeat center / cover;
            margin-right: 20px;
        }
        .wrapper textarea {
            outline: none;
            border: 1px solid #ccc;
            resize: none;
            background: #f5f5f5;
            border-radius: 4px;
            flex: 1;
            padding: 10px;
            transition: all 0.5s;
            height: 50px;
        }
        .wrapper textarea:focus {
            border-color: #00aeec;
            background: #fff;
        }
        .wrapper button {
            background: #00aeec;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            width: 70px;
            cursor: pointer;
        }
        .wrapper .total {
            margin-left: 10px;
            color: #999;
            font-size: 14px;
        }
        .list {
            min-width: 400px;
            max-width: 800px;
        }
        .list .item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .list .item .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            overflow: hidden;
            background: url(../images/11.webp) no-repeat center / cover;
            margin-right: 20px;
        }
        .list .item .info {
            flex: 1;
            border-bottom: 1px dashed #e4e4e4;
            padding-bottom: 10px;
        }
        .list .item .name {
            color: #FB7299;
            font-size: 14px;
            font-weight: bold;
        }
        .list .item .text {
            color: #333;
            margin: 10px 0;
        }
        .list .item .time {
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="avatar"></div>
        <textarea id="tx" placeholder="发一条友善的评论" rows="2" maxlength="200"></textarea>
        <button id="submit">发布</button>
        <span class="total">0/200字</span>
    </div>
    <div class="list" id="commentList">
        <!-- 评论列表 -->
    </div>
    <script>
        const tx = document.querySelector('#tx');
        const total = document.querySelector('.total');
        const submit = document.querySelector('#submit');
        const commentList = document.querySelector('#commentList');

        // 字数统计
        tx.addEventListener('input', function() {
            const len = tx.value.length;
            total.textContent = `${len}/200字`;
        });

        // 提交评论
        submit.addEventListener('click', function() {
            // 检查输入内容是否为空
            const content = tx.value.trim();
            if (content === '') {
                alert('评论内容不能为空！');
                return;
            }

            // 创建评论项
            const commentItem = document.createElement('div');
            commentItem.classList.add('item');
            commentItem.innerHTML = `
                <div class="avatar"></div>
                <div class="info">
                    <p class="name">清风徐来</p>
                    <p class="text">${content}</p>
                    <p class="time">${new Date().toLocaleString()}</p>
                </div>
            `;

            // 添加到评论列表
            commentList.prepend(commentItem);

            // 清空输入框
            tx.value = '';
            total.textContent = '0/200字';
        });
    </script>
</body>
</html>
