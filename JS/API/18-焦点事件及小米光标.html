<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18-焦点事件及小米光标</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {

            list-style: none;
        }

        .mi {
            position: relative;
            width: 223px;
            margin: 100px auto;
        }

        .mi input {
            width: 223px;
            height: 48px;
            padding: 0 10px;
            font-size: 14px;
            line-height: 48px;
            border: 1px solid #e0e0e0;
            outline: none;
        }

        .mi .search {
            border: 1px solid #ff6700;
        }

        .result-list {
            position: absolute;
            left: 0;
            top: 48px;
            width: 223px;
            border: 1px solid #ff6700;
            border-top: 0;
            background: #fff;
        }

        .result-list a {
            display: block;
            padding: 6px 15px;
            font-size: 12px;
            color: #424242;
            text-decoration: none;
        }

        .result-list a:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="mi">
        <input type="search" placeholder="小米笔记本">
        <ul class="result-list">
            <li><a href="#"></a>全部商品</li>
            <li><a href="#"></a>小米11</li>
            <li><a href="#"></a>小米10s</li>
            <li><a href="#"></a>小米笔记本</li>
            <li><a href="#"></a>小米手机</li>
            <li><a href="#"></a>黑鲨4</li>
            <li><a href="#"></a>空调</li>
        </ul>

    </div>

    <script>
        const input = document.querySelector('input');
        const ul = document.querySelector('.result-list');
        input.addEventListener('mouseenter', () => {
            ul.style.display = 'block';//显示下拉列表
            input.classList.add('search');//添加样式

        });
        input.addEventListener('mouseleave', () => {
            ul.style.display = 'none';//隐藏下拉列表
            input.classList.remove('search');//移除样式
        });
     
 
      
    </script>
</body>
</html>
