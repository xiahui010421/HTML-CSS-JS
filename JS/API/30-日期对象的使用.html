<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div{
            height: 40px;
            border: 1px solid #000;
            text-align: center;
            line-height: 40px;

        }
    </style>
</head>
<body>
    <div></div>
    <script>
        const div = document.querySelector('div');
        function padZero(n) {
            return n < 10 ? '0' + n : n;
        }
        
        function getMyDate(){
            const date = new Date();
            return `今天是${padZero(date.getFullYear())}年
            ${padZero(date.getMonth() + 1)}月
            ${padZero(date.getDate())}日 
            ${padZero(date.getHours())}:
            ${padZero(date.getMinutes())}:
            ${padZero(date.getSeconds())}`;
        }
        // 获取当前时间
        div.innerHTML = getMyDate();
        setInterval(() => {
            // 每秒更新日期和时间
            div.innerHTML = getMyDate();
        }, 1000);
