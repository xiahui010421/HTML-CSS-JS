<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-随机点名案例</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .box {
            width: 600px;
            height: 300px;
            background-color: #f0f0f0;
            margin: 20px auto;
            text-align: center;
            font-size: 24px;
            position: relative;
        }
        
        .box2{
            width: 200px;
            height: 50px;
            background-color: #fff;
            margin: 20px auto;
            border: 1px solid #ccc;
            line-height: 50px;
            font-size: 24px;
            color: #333;
            text-align: center;
            position: relative;
        }
        .buttons {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>随机问答</h2>
        <p>名字是：</p>
        <div class="box2"></div>
        <div class="buttons">
            <button class="start">开始</button>
            <button  class="end">结束</button>
        </div>
       
    </div>
    <script>
        const names = ['张飞', '关羽', '刘备', '曹操', '孙权', '诸葛亮', '司马懿', '周瑜', '黄承儿'];
        const box = document.querySelector('.box');
        const startButton = document.querySelector('.start');
        const endButton = document.querySelector('.end');
        box2 = document.querySelector('.box2');
        let random = 0
        //定时器的全局变量
        let timeId = 0
        startButton.addEventListener('click',function(){
            //调用全局变量
            timeId = setInterval(function(){
                random  = parseInt(Math.random() * names.length);
                box2.innerText = names[random];
            },35)
            //如果数组只有一个值了
            if(names.length===1){
                startButton.disabled=true
                endButton.disabled=true
            }

        })
        endButton.addEventListener('click',function(){
            //调用全局变量
            clearInterval(timeId)
            names.splice(random,1)
            console.log(names)
        })
    </script>
</body>
</html>
