<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [100,60,80];
        const [ max ,min ,avg ] = arr; // 解构赋值，将数组元素解构到变量中
        console.log(max); // 100
        console.log(min); // 60
        console.log(avg); // 80

        let a = 1
        let b = 2;//必须加上分号
        [b, a] = [a, b]; // 交换变量的值;
        console.log(a); // 2
        console.log(b); // 1

        //立即执行函数需要加；
        //结构函数也要加；
        // const arr2 = [1, 2, 3];
        // const str = 'pink'//必须隔开
        // ;[1, 2, 3].map(function(item){
        //     console.log(item);
        // })

        function getValue(){
            return [1, 2, 3,4];
        };
        const [a1, b1, ...c1] = getValue(); // 解构函数返回的数组
        console.log(a1); // 1
        console.log(b1); // 2
        console.log(c1); // [3, 4]

        //防止undefined传递

        //多维数组结构
        const arr3 = [1, 2, [3, 4, [5, 6]]];
        const [x, y, [z1, z2, [z3, z4]]] = arr3; // 解构多维数组
        console.log(x); // 1
        console.log(y); // 2
        console.log(z1); // 3
        console.log(z2); // 4           
        console.log(arr3[2][0])
        console.log(arr3[2][1])
        console.log(arr3[2][2]) // [5, 6]
        console.log(arr3[2][2][0]); // 5
        console.log(arr3[2][2][1]); // 6

    </script>
</body>
</html>
