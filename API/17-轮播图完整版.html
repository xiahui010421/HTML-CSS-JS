<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
              box-sizing: border-box;
            }
        
            .slider {
              width: 560px;
              height: 400px;
              overflow: hidden;
              margin: 0 auto;
              margin-top: 20px;
        
            }
        
            .slider-wrapper {
              width: 100%;
              height: 320px;
            }
        
            .slider-wrapper img {
              width: 100%;
              height: 100%;
              display: block;
            }
        
            .slider-footer {
              height: 80px;
              background-color: rgb(100, 67, 68);
              padding: 12px 12px 0 12px;
              position: relative;
            }
        
            .slider-footer .toggle {
              position: absolute;
              right: 0;
              top: 12px;
              display: flex;
            }
        
            .slider-footer .toggle button {
              margin-right: 12px;
              width: 28px;
              height: 28px;
              appearance: none;
              border: none;
              background: rgba(255, 255, 255, 0.1);
              color: #fff;
              border-radius: 4px;
              cursor: pointer;
            }
        
            .slider-footer .toggle button:hover {
              background: rgba(255, 255, 255, 0.2);
            }
        
            .slider-footer p {
              margin: 0;
              color: #fff;
              font-size: 18px;
              margin-bottom: 10px;
            }
        
            .slider-indicator {
              margin: 0;
              padding: 0;
              list-style: none;
              display: flex;
              align-items: center;
            }
        
            .slider-indicator li {
              width: 8px;
              height: 8px;
              margin: 4px;
              border-radius: 50%;
              background: #fff;
              opacity: 0.4;
              cursor: pointer;
            }
        
            .slider-indicator li.active {
              width: 12px;
              height: 12px;
              opacity: 1;
            }
            </style>
        </head>
        <body>
            <div class="slider">
                <div class="slider-wrapper">
                    <img src="./images-down/slider01.jpg" alt="" />
                </div>
                <div class="slider-footer">
                    <p>对人类来说会不会太超前了？</p>
                    <ul class="slider-indicator">
                        <li class="active" data-id="1"></li>
                        <li data-id="2"></li>
                        <li data-id="3"></li>
                        <li data-id="4"></li>
                        <li data-id="5"></li>
                        <li data-id="6"></li>
                        <li data-id="7"></li>
                        <li data-id="8"></li>
                    </ul>
                    <div class="toggle">
                        <button class="prev">&lt;</button>
                        <button class="next">&gt;</button>
                    </div>
                </div>
            </div>
    <script>
        // 1. 初始数据
        const sliderData = [
            { url: './images-down/slider01.jpg', title: '对人类来说会不会太超前了？', color: 'rgb(100, 67, 68)' },
            { url: './images-down/slider02.jpg', title: '开启剑与雪的黑暗传说！', color: 'rgb(43, 35, 26)' },
            { url: './images-down/slider03.jpg', title: '真正的jo厨出现了！', color: 'rgb(36, 31, 33)' },
            { url: './images-down/slider04.jpg', title: '李玉刚：让世界通过B站看到东方大国文化', color: 'rgb(139, 98, 66)' },
            { url: './images-down/slider05.jpg', title: '快来分享你的寒假日常吧~', color: 'rgb(67, 90, 92)' },
            { url: './images-down/slider06.jpg', title: '哔哩哔哩小年YEAH', color: 'rgb(166, 131, 143)' },
            { url: './images-down/slider07.jpg', title: '一站式解决你的电脑配置问题！！！', color: 'rgb(53, 29, 25)' },
            { url: './images-down/slider08.jpg', title: '谁不想和小猫咪贴贴呢！', color: 'rgb(99, 72, 114)' },
        ]
        const slider = document.querySelector('.slider')
        const img = document.querySelector('.slider-wrapper img')
        const footer = document.querySelector('.slider-footer')
        const p = document.querySelector('.slider-footer p')
        let i = 0
        const next = document.querySelector('.next')
        const prev = document.querySelector('.prev')
        function common(){
            img.src = sliderData[i].url
            p.innerHTML=sliderData[i].title
            footer.style.color=sliderData[i].color  
            //先删除以前的小圆点
            document.querySelector('.slider-indicator .active').classList.remove('active')
            //激活小圆点
            document.querySelector(`.slider-indicator li:nth-child(${i+1})`).classList.add('active')
       
        }
        // 
        prev.addEventListener('click',function(){
            i--
            // if(i<0){
            //     i=sliderData.length-1
            // }
            i = i < 0 ? sliderData.length - 1 : i
            console.log(sliderData[i])
            common()
             })

        next.addEventListener('click',function(){
          i++
        //   if(i>=sliderData.length){
        //         i=0
        //   }
          i = i >=sliderData.length ? 0 : i
           
          console.log(sliderData[i])
          common()
        })
        //鼠标在的时候不轮播
        slider.addEventListener('mouseover',function(){
            clearInterval(timeId)
        })
        slider.addEventListener('mouseout',function(){
            timeId = setInterval(function(){
                next.click()
            },1000)
        })
        //需要一个定时器
        let timeId = setInterval(function(){
            next.click()
        },1000)
    </script>
    
</body>
</html>
