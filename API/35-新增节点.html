<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 40px;
            border: 1px solid #000;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
    </ul>
    <script>
        const div = document.createElement('div')
        //插入的最后一个子元素
        document.body.appendChild(div)
        const ul = document.querySelector('ul')
        const li = document.createElement('li')
        li.textContent = '新元素'
        ul.appendChild(li)
        ul.insertBefore(li,ul.children[0],li.textContent='hhhhh')

        
    </script>
</body>
</html>
