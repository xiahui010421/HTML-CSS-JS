<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <script>
        //开启，重复执行某些函数，关闭setInterval(fn, time)
        // setInterval(function(){console.log('每隔1秒执行一次')}, 10000);
        function fn(){
            console.log('每隔1秒执行一次');
        }
        let N = setInterval(fn, 1000);
        console.log(N); //N是定时器的ID
        //关闭定时器
        let M = setInterval(function(){console.log('11')}, 1000);
        console.log(M); //M是定时器的ID

        clearInterval(M)
        
    </script>
</body>
</html>
