<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj={
            uname :'xiahui',
            age:18,
            hobby:['football','pingpong']
        }
        const o = {}
        function deepCopy(newobj,oldobj){
            for(let k in oldobj){
                if(oldobj[k] instanceof Array){
                    newobj[k] = []
                    deepCopy(newobj[k],oldobj)
                }else{
                    newobj[k] = oldobj[k]

                }
            }
        }
        deepCopy(o,obj)
        o.age=20
        o.hobby[0]='hhhh'
        console.log(o);
        console.log(obj)
        console.log('ccdasahbi')
    </script>
</body>
</html>
