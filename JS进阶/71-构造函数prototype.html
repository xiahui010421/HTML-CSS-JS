<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //以前的会浪费内存
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.sayHello = function() {
                console.log(`你好，我叫${this.name}，今年${this.age}岁`);
            };
        }
        const person1 = new Person('张三', 25);
        const person2 = new Person('李四', 30);
        console.log(person1.sayHello()===person2.sayHello()); // false

        //使用原型链
        function PersonPrototype(name, age) {
            this.name = name;
            this.age = age;
        }
        PersonPrototype.prototype.sayHello = function() {
            console.log(`你好，我叫${this.name}，今年${this.age}岁`);
        };
        const person3 = new PersonPrototype('王五', 28);
        const person4 = new PersonPrototype('赵六', 32);
        // person3.sayHello()
        // person4.sayHello();
        console.log(person3.sayHello()===person4.sayHello()); // true

        
    </script>
</body>
</html>
