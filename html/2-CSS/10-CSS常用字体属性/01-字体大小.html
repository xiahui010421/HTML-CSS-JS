<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体大小</title>
    <style>
        .atguigu1{
            font-size: large;
        }
        .atguigu2{
            font-size: larger;
        }
        .atguigu3{
            font-size: medium;
        }
        .atguigu4{
            font-size: small;
        }
        .atguigu5{
            font-size: smaller;
        }
        .atguigu6{
            font-size: x-large;
        }
        .atguigu7{
            font-size: x-small;
        }
    </style>
</head>
<body>
    <div class="atguigu1">尚硅谷1</div>
    <div class="atguigu2">尚硅谷2</div>
    <div class="atguigu3">尚硅谷3</div>
    <div class="atguigu4">尚硅谷4</div>
    <div class="atguigu5">尚硅谷5</div>
    <div class="atguigu6">尚硅谷6</div>
    <br>
    <div class="atguigu7">尚硅谷7</div>
</body>
</html>
