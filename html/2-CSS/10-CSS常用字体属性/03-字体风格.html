<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字体风格</title>
    <style>
        /* 自动找斜体，没有就强制 */
        .atguigu1{
            color: rgb(8, 59, 42);
            font-style: italic;
            font-size: 30px;
        }
        /* 强制斜体 */
        .atguigu2{
            color: rgb(8, 59, 42);
            font-style: oblique;
            font-size: 30px;
        } 
        em{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="atguigu1">shangguigu1</div>
    <div class="atguigu2">shangguigu2</div>
    <em>shangguigu3</em>
</body>
</html>
