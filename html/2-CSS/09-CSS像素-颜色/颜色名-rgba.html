<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>颜色名</title>
    <style>
        .atguigu1{
            color: darkslategrey;
        }
        .atguigu2{
            color: rgb(255, 0, 0);
        }
        .atguigu3{
            color: rgba(255, 0, 0, 0.7);
        }
        .atguigu4{
            color: rgba(0, 0, 0, 0.5);
        }
        .atguigu5{
            color: rgb(255, 255, 255);
        }
        .atguigu6{
            color: rgb(67, 116, 73);
        }
    </style>
</head>
<body>
    <h2 class="atguigu1">shangguigu</h2>
    <h2 class="atguigu2">shangguigu</h2>
    <h2 class="atguigu3">shangguigu</h2>
    <h2 class="atguigu4">shangguigu</h2>
    <h2 class="atguigu5">shangguigu</h2>
    <h2 class="atguigu6">shangguigu</h2>
    
</body>
</html>
