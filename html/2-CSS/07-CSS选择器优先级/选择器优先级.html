<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>选择器优先级</title>
    <style>
        /* 权重/ */
        #test #atguigu{
            color: orangered;
        }
        #atguigu {
            color: purple;
        }
         .container span.slogan{
            color: red;
         }
         div>p>span:nth-child(1){
            color: green;
         }
         .slogan{
            color: red !important;
         }
    </style>
</head>
<body>
    <div class="container" id="test">
        <p>
            <span>尚硅谷</span>
            <span class="slogan" id="atguigu">让天下没有难学的技术</span>
        </p>
    </div>
</body>
</html>
