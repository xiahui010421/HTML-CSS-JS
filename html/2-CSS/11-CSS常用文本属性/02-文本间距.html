<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文本间距</title>
    <style>
        div{
            font-size: 30px;
        }
        .atguigu2{
            /* 字母间距 */
            letter-spacing: 20px;
        }
        .atguigu3{
            /* 单词间距，对中文不起作用 */
            word-spacing: 20px;
        } 
    </style>
</head>
<body>
    <div>You gotta a dream ,you gotta protect it. atguigu1</div>
    <div class="atguigu2">You gotta a dream ,you gotta protect it. atguigu2</div>
    <div class="atguigu3">You gotta a dream ,you gotta protect it. 尚硅谷</div>
</body>
</html>
