<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文本修饰-文本对齐</title>
    <style>
        div{
            font-size: 40px;
        }
        .atguigu1{
            text-decoration: overline wavy green;
        }
        .atguigu2{
            text-decoration: underline dotted;
        }                                                                                                                                                                                                                                                                                       
        .atguigu3{
            text-decoration: line-through;
            text-align: center;
        }
        .atguigu4{
            font-size: 40px;
            color: purple;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="atguigu1">atguigu1</div>
    <div class="atguigu2">atguigu2</div>
    <div class="atguigu3">atguigu3</div>
    <!-- 行内元素 -->
    <a class="atguigu4" href="https://www.baidu.com">atguigu4</a>
    <ins>atguigu5</ins>
    <!-- 插入---语义而不是样式 -->
    <del>atguigu6</del>
</body>
</html>
