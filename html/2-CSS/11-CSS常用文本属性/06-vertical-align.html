<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>vertical-align</title>
    <style>
        div{
            font-size: 100px;
            height: 300px;
            background-color: skyblue;
        }
        span{
            font-size: 40px;
            background-color: orange;
            vertical-align: middle;
        }        
        img{
            height: 150px;
            vertical-align:middle;
        }
        .san{
            vertical-align: top;
        }

    </style>
</head>
<body>
    <div>shangguigux<span>x前端</span></div>
    <div>atguigux<img src="/images/10.png"></div>
    <hr>
    <table border="1" cellspacing="0">
        <caption>人员信息</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
            <tr height="200">
                <th class="san">张三</th>
                <th>18</th>
                <th>男</th>
            </tr>
            <tr>
                <th>李四</th>
                <th>20</th>
                <th>女</th>
            </tr>
            <tr>
                <th>王五</th>
                <th>19</th>
                <th>男</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
