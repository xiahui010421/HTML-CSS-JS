<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文本颜色</title>
    <style>
        div{
            font-size: 100px;
        }
        .atguigu1{
            color: red;
        }
        .atguigu2{
            color: rgb(255, 0, 0);
        }
        .atguigu3{
            color: rgba(255, 0, 0, 0.5);
        }
        .atguigu4{
            color: #0000ff;
        }
        .atguigu5{
            color: #00f8;
        }
        .atguigu6{
            color: hsla(0, 100%, 50%, .5);
            background-color: #e47e7e;
        }

        </style>
</head>
<body>
    <div class="atguigu1">shangguigu1</div>
    <div class="atguigu2">shangguigu2</div>
    <div class="atguigu3">shangguigu3</div>
    <div class="atguigu4">shangguigu4</div>
    <div class="atguigu5">shangguigu5</div>
    <div class="atguigu6">shangguigu6</div>
</body>
</html>
