<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>06-浮动布局练习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .leftfix{
            float: left;
        }
        .rightfix{
            float: right;
        } 
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }
        .container {
            width: 960px;
            /* height: 200px;
            background-color: aliceblue; */
            margin: 0 auto;
            /* 能继承 */
            text-align: center;
        }
        .logo{
            width: 200px;
      
        }
        .banner1{
            width: 540px;
            margin: 0 10px;
          
        }
        .banner2{
           
            width: 200px;
           
        } 
        .banner1,.banner2,.logo{
            height: 80px;
            background-color: #ccc;
            line-height: 80px;
        }
        .menu{
            height: 30px;
            background-color: #ccc;
            margin-top: 10px;
            line-height: 30px;
        }
        .item1,.item2{
            height: 198px;
            width: 368px;
            border: 1px solid black;
            margin-right: 10px;
            line-height: 198px;
        }
        .content{
            margin-top: 10px;
        }
        .item3,.item4,.item5,.item6{
            height: 198px;
            width: 178px;
            border: 1px solid black;
            margin-right: 10px;
            line-height: 178px;
        }
        .bottom{
            margin-top: 10px;
        }
        .item7,.item8,.item9{
            width: 198px;
            height: 128px;
            border: 1px solid black;
            margin-bottom: 10px;
            line-height: 128px;
        }
        .footer{
            background-color: #ccc;
            height: 30px;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="page-header clearfix" >
            <div class="logo leftfix">logo</div>
            <div class="banner1 leftfix">banner1</div>
            <div class="banner2 leftfix">banner2</div>
        </div>
        <!-- 菜单 -->
        <div class="menu">菜单</div>
        <!-- 内容区 -->
        <div class="content clearfix">
            <!-- 左侧 -->
            <div class="left leftfix">
                <div class="top clearfix">
                    <div class="item1 leftfix">栏目一</div>
                    <div class="item2 leftfix">栏目二</div>
                </div>
                <div class="bottom clearfix">
                    <div class="item3 leftfix">栏目三</div>
                    <div class="item4 leftfix">栏目四</div>
                    <div class="item5 leftfix">栏目五</div>
                    <div class="item6 leftfix">栏目六</div>
                </div>
            </div>
            <!-- 右侧 -->
            <div class="right rightfix">
                <div class="item7 ">栏目七</div>
                <div class="item8 ">栏目八</div>
                <div class="item9 ">栏目九</div> 
            </div>
        </div>
        <!-- 页脚 -->
        <div class="footer">页脚</div>
    </div>
</body>
</html>
