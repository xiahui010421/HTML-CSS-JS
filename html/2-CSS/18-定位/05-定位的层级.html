<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>定位的层级</title>
    <style>
        .outer{
            width: 500px;
            background-color: skyblue;
            border: 1px solid black;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        .box{
            width: 200px;
            height: 200px;
            
        }
        .box1{
            background-color: #888;
        }
        .box2{
            background-color: orange;
            position: relative;
            top: -150px;
            left: 50px;
            /* z-index: 1;  */
        }
        .box3{
            background-color: green;
            position: absolute;
            top: 130px;
            left: 130px;
        }
        .box4{
            background-color: red;
            position: fixed;
            top: 200px;
            left: 200px;
            /* 受限于父元素--因为父元素只有z-index只有2*/
            z-index: 50;
        }
        .box5{
            background-color: purple;
            position: fixed;
            top: 260px;
            left: 260px;
            z-index: 10;
        }
    </style>
</head>
<body>
   <div class="outer">
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
    <div class="box box3">box3</div>
    <div class="box box4">box4</div>
   </div>
   <div class="box box5">box5</div> 
</body>
</html>
