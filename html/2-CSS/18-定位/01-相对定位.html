<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01-相对定位</title>
    <style>
        .outer{
            width: 500px;
            background-color: skyblue;
            border: 1px solid black;
            padding: 20px;
        }
        .box{
            width: 200px;
            height: 200px;
            
        }
        .box1{
            background-color: #888;
        }
        .box2{
            background-color: orange;
            /* 相对定位---相对定位之前的位置 */
            /* 不脱离文档流，层级比普通元素高 */
            position: relative;
            /* left: 100px; */
            top: 50px;

        }
        .box3{
            background-color: green;
            /* position: relative; */
            /* top: -50px; */
        }
    </style>
</head>
<body>
   <div class="outer">
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
    <div class="box box3">box3</div>
   </div> 
</body>
</html>
