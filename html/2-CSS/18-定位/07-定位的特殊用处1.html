<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>定位的特殊作用</title>
    <style>
        .outer{
            height: 400px;
            background-color: #888;
            position: relative;
        }
        .inner{
            background-color: skyblue;
            font-size: 20px;
            padding: 20px;
            border: 10px solid black;
            position: absolute;
            /* top: 0;
            left: 0;
            width: 100%; */

            /* 解决方法---左边贴死，右边贴死 */
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            你好
        </div>
    </div>
</body>
</html>
