<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级</title>
    <!-- 行内样式优先级最高，行外和外部样式是一样的 看谁先写 -->
    <style>
        h1{
            color:aquamarine;
        }
        h2{
            color: aqua;
        }
        p{
            color: brown;
        }
    </style>
    <link rel="stylesheet" href="/2-样式表的优先级/index.css"> 

   
</head>
<body>
    <h1 style="color: chocolate; font-size: 100px;">welcome to xiahuibb</h1>
    <h2 >welcome</h2>
    <p>hhhhhh</p>
    <p style="color: yellowgreen;">llllll</p>
</body>
</html>
