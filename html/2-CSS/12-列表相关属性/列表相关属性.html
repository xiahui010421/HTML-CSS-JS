<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表相关属性</title>
    <style>
        ul{
            /* 列表符号
            list-style-type: decimal;
            /* 符号位置 */
            /* list-style-position: outside; */
            /* 自定义列表符号 */
            /* list-style-image: url("/images/1.png");  */
            /* 复合属性 */
            list-style: decimal outside url("/favicon.ico");

        }
        a{
            text-decoration: none;
        }
        li{
            background-color: olive;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="???">震惊！俩男子居然在教室。。。</a>
        </li>
        <li>如何刮彩票中奖，其实是有概率的？</li>
        <li>给成功女人的一些建议</li>
    </ul>
</body>
</html>
