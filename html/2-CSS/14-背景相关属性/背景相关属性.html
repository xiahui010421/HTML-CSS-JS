<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>背景相关属性</title>
    <style>
        body{
            background-color: gray;
        }
        div{
            width: 400px;
            height: 400px;
            border: 5px black solid;
            font-size: 40px;
            /* 设置背景颜色 默认透明 */
            background-color: skyblue;
            /* 设置背景图片 */
            /* background-image: url("../favicon.ico") ; */
            /* 设置背景图片的重复方式 */
            /* background-repeat: no-repeat; */
            /* 背景位置 */
            /* background-position: center center; */
            /* background-position: 50px 50px; */
            /* 复合属性 */
            background: skyblue url(../favicon.ico) no-repeat 300px;


        }
    </style>
</head> 
<body>
    <div>你好呀！</div>
</body>
</html>
