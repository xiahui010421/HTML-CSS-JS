<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表格独有属性</title>
    <style>
        table{
            border: 2px green solid;
            width: 500px;
            /* 控制单元格列宽 */
            /* table-layout: fixed; */
            table-layout: auto;
            /* 控制单元格间距 */
            border-spacing: 0px;
            /* 合并相邻单元格边框 */
            /* border-collapse: collapse; */
            /* 隐藏没有内容的单元格--生效的前提是不能合并 */
            empty-cells: hide;
            /* 设置表格标题位置 */
            caption-side: initial;
        }
        tr,th{
            border: 2px rgb(255, 174, 0) solid;
        }
        .number{
            height: 50px;
        }
    </style>
</head>
<body>
    <table>
        <caption>人员信息</caption>
        <thead>
            <tr class="number">
                <th >姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>张三</th>
                <th>18</th>
                <th>男</th>
            </tr>
            <tr>
                <th>李四</th>
                <th>20</th>
                <th>女</th>
            </tr>
            <tr>
                <th>王五</th>
                <th>19</th>
                <th>男</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
