<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>布局技巧2</title>
    <style>
        /* 快元素 */
        .outer{
            width: 400px;
            height: 400px;
            background-color: gray;
            text-align: center;
            line-height: 400px;
        }
        /* 行内元素--可以当成文字去处理 */
        span{
            background-color: orange;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="outer">
       <span>play</span> 
    </div>
</body>
</html>
