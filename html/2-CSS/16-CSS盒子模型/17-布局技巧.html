<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>布局技巧</title>
    <style>
        .outer{
            width: 400px;
            height: 400px;
            background-color: gray;
            overflow: hidden;
        }
        .inner{
            width: 100px;
            height: 100px;
            background-color: orange;
            /* 上下0 左右居中 */
            margin: 0 auto;
            margin-top: 150px;
            text-align: center;
            line-height: 100px;
        }

    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">inner</div>
    </div>
</body>
</html>
