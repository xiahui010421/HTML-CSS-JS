<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02-缩放</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 2px solid black;   
            margin: 0 auto;
            margin-top: 100px;    
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: rgb(124, 178, 124);
            transform: scaleX(1.3) scaleY(1.3);
            /* transform: scale(1.3); */
            /* transform: scale(1.3, 1.3); */
        }
        .span{
            display: inline-block;
            font-size: 20px;
            transform: scale(0.01);
            transform-origin: center; /* 设置缩放的中心点 */
        }
    </style>
</head>
<body>
     <div class="outer">
        <div class="inner">hello</div>
     </div>
     <span>hello</span>
</body>
</html>
