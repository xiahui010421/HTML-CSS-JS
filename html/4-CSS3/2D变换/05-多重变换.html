<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>05-多重变换</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 2px solid black;   
            margin: 0 auto;
            margin-top: 100px;    
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: rgb(124, 178, 124);
            transform: translate(100px ,100px ) rotate(45deg)scale(0.5) ;
        }
    </style>
</head>
<body>
     <div class="outer">
        <div class="inner">hello</div>
     </div>
</body>
</html>
