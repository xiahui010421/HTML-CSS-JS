<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01-位移</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 2px solid black;   
            margin: 0 auto;
            margin-top: 100px;    
            position: relative;     
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: #0f0;
            /* 自己的50% */
            transform: translateX(50%) translateY(50%);


        }
        .inner2{
            width: 100px;
            height: 100px;
            background-color: rgb(210, 169, 36);
            /* 父亲的50% */
            position: absolute;
            top: 50%;
            left: 50%;
          
        }
    </style>
</head>
<body>
     <div class="outer">
        <div class="inner">hello</div>
     </div>
     <div class="outer">
        <div class="inner2">hello</div>

     </div>
</body>
</html>
