<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03-旋转</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 2px solid black;   
            margin: 0 auto;
            margin-top: 100px;    
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: rgb(124, 178, 124);
            transform: rotateZ(30deg);
            transform-origin: 0 0; /* 设置旋转的原点为左上角 */
        }
    </style>
</head>
<body>
     <div class="outer">
        <div class="inner">hello</div>
     </div>
</body>
</html>
