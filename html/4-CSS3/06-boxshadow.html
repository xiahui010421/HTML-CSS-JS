<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>06-boxshadow</title>
    <style>
        .box1{
            width: 400px;
            height: 400px;
            margin: 0 auto;
            margin-top: 100px;
            font-size: 40px;
            background-color: rgb(213, 132, 132);
            text-align: center;
            line-height: 400px;
            color: #fff;
            position: relative;
            top: 0;
            left: 0;
            transition: all 0.5s;
            text-shadow: 0 0 10px #000; /* 水平偏移 垂直偏移 模糊半径 阴影颜色 */
        }
        .box1:hover{
            position: relative;
            top: -1px;
            /* box-shadow: 10px 10px 10px #000; 水平偏移 垂直偏移 模糊半径 阴影颜色 */
            box-shadow: inset  10px 10px  80px 0px #65b357; /* 内阴影 水平偏移 垂直偏移 模糊半径 阴影颜色 */
        }

    </style>
</head>
<body>
    <div class="box1">hello</div>
    <div class="box2"></div>
</body>
</html>
