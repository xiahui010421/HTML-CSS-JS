<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>04-盒子模型</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* 盒子模型 */
        /* 盒子模型的默认值是 content-box */
        /* content-box: 盒子模型的默认值，width和height只包含内容区域，不包括padding和border */
        /* border-box: 盒子模型，width和height包括内容区域、padding和border */
        /* padding-box: 盒子模型，width和height包括内容区域和padding，不包括border */
        /* margin-box: 盒子模型，width和height包括内容区域、padding和border和margin */
        .box1{
            width: 200px;
            height: 200px;
            background-color: red;
            padding: 5px;
            border: 5px solid black;
            box-sizing: border-box;

        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: blue;
            padding: 5px;
            border: 5px solid black;
            box-sizing: content-box; /* 默认值 */
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: green;
            padding: 5px;
            border: 5px solid black;
            box-sizing: padding-box;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <hr>
    <div class="box2"></div>
    <hr>
    <div class="box3"></div>
    <hr>
</body>
</html>
