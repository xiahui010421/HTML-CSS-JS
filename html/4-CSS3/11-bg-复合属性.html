<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>11-bg-复合属性</title>
    <style>
        .box1{
            width: 400px;
            height: 400px;
            margin: 0 auto;
            font-size: 40px;
            background-color: skyblue;
            padding: 50px;
            border: 50px dashed red;
            
            /* background: 背景颜色 背景URL 是否重复 位置/大小 原点 裁剪 属性 ; */
            background: yellowgreen url(../资料/图片/bg03.jpg) no-repeat 10px 10px / 500px 500px border-box content-box;
            

        }
    </style>
</head>
<body>
    <div class="box1">hello</div>
</body>
</html>
