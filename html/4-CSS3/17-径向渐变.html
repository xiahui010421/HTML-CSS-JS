<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>17-径向渐变</title>
</head>
<body>
    <div style="width: 300px; height: 200px;
    background: radial-gradient(red , yellow ,blue);
    "></div>
    <hr>
    <div style="width: 300px; height: 200px;
    background: radial-gradient( red 50px, yellow 100px ,blue 150px);
    "></div>
    <hr>
    <div style="width: 300px; height: 200px;
    background: radial-gradient(at right top, red , yellow  ,blue);
    "></div>
    <hr>
    <div style="width: 300px; height: 200px;
    background: radial-gradient(at 100px 50px, red , yellow  ,blue );
    "></div>
    <hr>
    <div style="width: 300px; height: 200px;
    background: radial-gradient(circle, red, yellow,rgb(28, 135, 47));
    "></div>
    <hr>
    <div style="width: 300px; height: 200px;
    background: radial-gradient(100px 100px , red , yellow  ,blue );
    "></div>
    <hr>
    <div style="width: 300px; height: 200px;
    background: radial-gradient( red 50px , yellow  100px,blue 200px);
    "></div>
    <hr>
    <div style="width: 300px; height: 200px;
    background: radial-gradient(100px 50px at 130px 150px, red 50px , yellow 100px ,blue 200px );
    "></div>
    <hr>

</body>
</html>
