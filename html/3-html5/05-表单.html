<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form action="">
        账号：<input 
            type="text" 
            name="account" 
            placeholder="请输入账号" 
            required 
            autofocus 
            autocomplete="on"
            pattern="\W{6}"
        >
        <br>
        密码：<input type="password" name="pwd" placeholder="请输入密码" required>
        <br>
        性别：
            <input type="radio" value="male" name="gender">男
            <input type="radio" value="female" name="gender" required>女
        <br>
        爱好：
            <input type="checkbox" value="music" name="hobby">音乐
            <input type="checkbox" value="movie" name="hobby">电影
            <input type="checkbox" value="sport" name="hobby">运动
        <br>
        生日：<input type="date" name="birthday" required>
        <br>
        <button>提交</button>
    </form>
</body>
</html>
