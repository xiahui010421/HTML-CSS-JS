<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字符实体</title>
</head>
<body>
    <div>I beauti</div>
    <div>I&nbsp;beauti</div>
    <div>I&#160;&#160;&#160;&#160;beauti</div>
    <div>我们学习过很多标签，其中&lt;h1&gt;是最厉害的一个</div>
    <div>我们今天学习了表示空格的字符：&amp;nbsp;</div>
    <div>我们今天学习了表示实体的字符：&amp;amp;</div>
    <div>当前商品的价格是：¥550</div>
    <div>当前商品的价格是：&yen;550</div>
    <div>版权所有©️</div>
    <div>版权所有️&copy;</div>
    <div>2*2=4</div>
    <div>2✖️2=4</div>
    <div>2 &times; 2 = 4</div>
    <div>2/2=1</div>
    <div>2➗2=1</div>
    <div>2&divide;2=1</div>
</body>
</html>
