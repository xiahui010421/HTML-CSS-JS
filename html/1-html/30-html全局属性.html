<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>html全局属性</title>
</head>
<body>
    <style>
        .student{
            color:aqua;
        }
    </style>
    <div id="hello1">1</div>
    <div id="hello2">2</div>
    <div class="student">张三</div>
    <div class="student">李四</div>
    <div style="color: rgb(18, 123, 88);">旺财</div>
    <!-- 文字顺序 -->
    <bdo dir="rtl">你是年少的欢喜</bdo>
    <!-- 屏幕顺序 -->
    <div dir="rtl">你是年少的欢喜</div>
    <!-- title 超链接用的比较多-->
    <div title="英雄联盟">LOL</div>
    <a title="去百度" href="http://www.baidu.com">百度</a>
    <!-- lang -->
    <div lang="en">hello</div>
</body>
</html>
