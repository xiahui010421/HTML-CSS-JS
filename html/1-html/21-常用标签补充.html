<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>补充常用标签</title>
</head>
<body>
    <!-- 换行标签 -->
    <a href="www.baidu.com">baidu</a>
    <br>
    <a href="www.jd.com">jingdong</a>
    <br>
    <hr>
    <!-- 分割线 -->
    <div>第一章</div>
    <p>月黑风高的夜晚。。。。</p>
    <hr>
    <div>第二章</div>
    <p>王子和公主在一起了。。。</p>
    <hr>
    <!-- 按原文显示 -->
    <pre>
        I   love    you
          I love  you
            love
    </pre>
</body>
</html>
