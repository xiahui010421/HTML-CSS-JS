<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表格-常用属性</title>
    <style>
        caption{
            color:blue;
            font-size: 30px;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <!-- 表格线，超过1 只能控制外面边框，长宽，单元格之间的距离 -->
    <!-- 500是至少500，因为thead有高度 -->
    <table border="1" width="500" height="200" cellspacing="0">
        <caption>学生信息</caption>
        <!-- left center right -->
        <!-- top middle bottom -->
        <thead height="50" align="center" valign="middle">
            <tr>
                <!-- 高和宽会影响一整行和列------但是其他属性不影响 -->
                <th width="50" height="20" align="right " valign="top">姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>民族</th>
                <th>政治面貌</th>
            </tr>
        </thead>

        <tbody align="center" valign="middle">
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>18</td>
                <td>汉族</td>
                <td>团员</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>女</td>
                <td>20</td>
                <td>汉族</td>
                <td>群众</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>男</td>
                <td>19</td>
                <td>回族</td>
                <td>党员</td>
            </tr>
            <tr>
                <td align="left " valign="bottom">赵六</td>
                <td>女</td>
                <td>21</td>
                <td>壮族</td>
                <td>团员</td>
            </tr>
        </tbody>

        <tfoot align="center" valign="middle">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>共计：4人</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
