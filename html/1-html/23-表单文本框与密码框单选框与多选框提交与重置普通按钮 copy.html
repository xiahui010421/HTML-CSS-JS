<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单文本框与密码框单选框与多选框提交与重置普通按钮</title>
</head>
<body>
    <form action="https:search.jd.com/search">
        账户：<input type="text" name="account" value="zhangsan" maxlength="10">
        <br>
        密码：<input type="password" name="pwd"  maxlength="6">
        <br>
        <!-- 单选框 -->
        性别：
        <input type="radio" name="gender" value="male">男
        <input type="radio" name="gender"  value="female" checked>女
        <br>
        <!-- 多选框 -->
        爱好：
        <input type="checkbox" name="hobby" value="smoke" checked>抽烟
        <input type="checkbox" name="hobby" value="drunk">喝酒
        <input type="checkbox" name="hobby" value="perm">烫头
        <!-- https://passport.jd.com/new/login.aspx?ReturnUrl=http%3A%2F%2Fsearch.jd.com%2Fsearch%3Faccount%3Dzhangsan%26pwd%3D123%26gender%3Dmale%26hobby%3Ddrunk&czLogin=1 -->
        <br>
        <!-- 隐藏域  防止脚本大批提交表单-->
        <input type="hidden" name="from" value="toutiao">
        <br>
        <!-- 确认按钮第一种写法 -->
        <!-- <button>确认</button> -->
        <input type="submit" value="确认" >
        <!-- 重置按钮 -->
        <!-- <button type="reset">重置</button> -->
        <input type="reset" value="重置">
        <!-- 普通按钮 -->
        <input type="button" value="检测账户是否被注册">
    </form>
</body>
</html>
