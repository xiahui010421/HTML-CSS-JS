<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!-- 有序列表 order list -->
    <h2>要把大象放冰箱，需要几步</h2>
    <ol>
        <li>打开冰箱门</li>
        <li>把大象放进去</li>
        <li>关闭冰箱门</li>
    </ol>
    <!-- 无序列表 unorder list -->
    <h2>我想去的城市</h2>
    <ul>
        <li>西安</li>
        <li>武汉</li>
        <li>长沙</li>
        <li>北京</li>
    </ul>
    <!-- 自定义列表 definition list -->
    <h2>如何更好的学习</h2>
    <dl>
        <dt>做好笔记</dt>
        <dd>笔记是我们复习的抓手</dd>
        <dt>多加练习</dt>
        <dd>敲出来的代码才是自己的</dd>
        <dt>别怕出错</dt>
        <dd>改正就是经验</dd>
    </dl>
</body>
</html>
