<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = prompt("请输入一个数字：");
        let num2 = prompt("请输入一个数字：");
        
        alert("字符串拼接结果：" + (num1 + num2));
        alert("数字相加结果：" + (Number(num1) + Number(num2)));
        alert("数字相加结果：" + (parseInt(num1) + parseInt(num2)));
        alert("数字相加结果：" + (parseFloat(num1) + parseFloat(num2)));        
        alert("数字相加结果：" + (+num1 + +num2));
        alert("数字相加结果：" + (~~num1 + ~~num2));
    </script>
</body>
</html>
