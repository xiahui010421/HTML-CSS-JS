<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易ATM存取款案例</title>
</head>
<body>
    <script>
        let money = 1000; // 全局余额变量
        // 1. 开始循环
        while (true) {
            // 2. 提示用户输入操作
            let operation = +prompt(`
            请你选择操作：
            1. 存款
            2. 取款
            3. 查询余额
            4. 退出
            `);

            // 3. 判断操作
            if (operation === 1) {
                // 存款
                let deposit = +prompt("请输入存款金额：");
                if (deposit > 0) {
                    money += deposit; // 更新全局余额
                    alert(`存款成功，当前余额为 ${money} 元`);
                } else {
                    alert("存款失败，请输入正确的金额");
                }
            } else if (operation === 2) {
                // 取款
                let withdrawal = +prompt("请输入取款金额：");
                if (withdrawal > 0 && withdrawal <= money) {
                    money -= withdrawal; // 更新全局余额
                    alert(`取款成功，当前余额为 ${money} 元`);
                } else {
                    alert("取款失败，请输入正确的金额或余额不足");
                }
            } else if (operation === 3) {
                // 查询余额
                alert(`当前余额为 ${money} 元`);
            } else if (operation === 4) {
                // 退出
                alert("谢谢使用");
                break;
            } else {
                alert("无效操作，请重新选择");
            }
        }
    </script>
</body>
</html>
