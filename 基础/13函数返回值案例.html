<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13函数返回值案例</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        //1,求最大值函数
        function getMax(x, y) {
            return x > y ? x : y
        }
        let max1 = getMax(10, 20); 
        console.log(max1); 
        //2,求任意数组的最大值
        function getArrValue(arr=[]){
            max = arr[0]; //假设第一个元素是最大值
            for(let i = 1; i < arr.length; i++){
                if(arr[i] > max){
                    max = arr[i]; //更新最大值
                }
            }
            return max; //返回最大值
        }
        let max2 = getArrValue([1, 3, 5,7,9])
        console.log(max2); 
        //
        const div = document.querySelector('div');
        div.innerHTML = max2; //将最大值显示在div中


        //3,求任意数组的大小值
        function getArrValue(arr=[]){
            let min = arr[0]; //假设第一个元素是最小值
            let max = arr[0]; //假设第一个元素是最大值
            for(let i = 1; i < arr.length; i++){
                if(arr[i] < min){
                    min = arr[i]; //更新最小值
                }
                if(arr[i] > max){
                    max = arr[i]; //更新最大值
                }
            }
            return [min, max]; //返回最小值和最大值
        }
        let arr = [1, 3, 5, 7, 9];
        getArrValue(arr);
        console.log(`数组的最小值是：${arr[0]}`);
        console.log(`数组的最大值是：${arr[1]}`);
        
    </script>
</body>
</html>
