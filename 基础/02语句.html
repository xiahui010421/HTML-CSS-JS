<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //表达式有赋值，语句可以没有
        //分支语句
        // if 语句
        if (3 > 2) {
            console.log("3 大于 2");
        } else {
            console.log("3 小于或等于 2");
        }
        let score = +prompt("请输入分数");
        if (score>=700){
            alert('清华北大任你挑');
        }

        // 三元运算符 ? :
        3 > 2 ? console.log("3 大于 2") : console.log("3 小于或等于 2");
        let num1 = +prompt("请输入第一个数字");
        let num2 = +prompt("请输入第二个数字");
        let max = num1 > num2 ? num1 : num2;
        alert("最大值是：" + max);
        //数字补0案例
        let num3 = +prompt("请输入一个数字");
        let str = num3 < 10 ? "0" + num3 : num3;
        alert("补0后的数字是：" + str);
        // switch 语句
        let day = +prompt("请输入星期几（1-7）");
        switch (day) {
            case 1:
                alert("今天是星期一");
                break;
            case 2:
                alert("今天是星期二");
                break;
            case 3:
                alert("今天是星期三");
                break;
            case 4:
                alert("今天是星期四");
                break;
            case 5:
                alert("今天是星期五");
                break;
            case 6:
                alert("今天是星期六");
                break;
            case 7:
                alert("今天是星期天");
                break;
            default:
                alert("输入错误，请输入1-7之间的数字");
        }
        //用户输入俩个数字，用+-*/任意一个计算结果
        let num4 = +prompt("请输入第一个数字");
        let num5 = +prompt("请输入第二个数字");
        let operator = prompt("请输入运算符（+、-、*、/）");
        let result;
        switch (operator) {
            case "+":
                result = num4 + num5;
                break;
            case "-":
                result = num4 - num5;
                break;
            case "*":
                result = num4 * num5;
                break;
            case "/":
                result = num4 / num5;
                break;
            default:
                alert("输入错误，请输入+、-、*、/中的一个");
        }
        if (result !== undefined) {
            alert("计算结果是：" + result);
        }
        //断点
        let num = 10
        num = num + 1
        console.log(num)
        // 循环语句
        //1.变量的起始值
        let i = 1
        //2.终止条件
        while(i<=3){
            //3.变量的变化
            i++;
            document.write(i)
        }
        let j=1;
        while(j<=10){
            j++;
            document.write("月薪过1.5w")
        }
        document.write(j)
    </script>
</body>
</html>
