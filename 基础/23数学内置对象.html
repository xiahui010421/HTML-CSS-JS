<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23数学内置对象</title>
</head>
<body>
    <script>
        //math对象
        
        console.log(Math.PI); // 3.141592653589793

        randomNum = Math.random(); // 0-1之间的随机数
        console.log(randomNum);

        ceil = Math.ceil(randomNum * 100); // 向上取整
        console.log(ceil); // 1-100之间的随机整数

        floor = Math.floor(randomNum * 100); // 向下取整
        console.log(floor); // 0-99之间的随机整数

        round = Math.round(randomNum * 100); // 四舍五入
        console.log(round); // 0-100之间的随机整数

        max = Math.max(1, 2, 3, 4, 5); // 最大值
        console.log(max); // 5
        min = Math.min(1, 2, 3, 4, 5); // 最小值
        console.log(min); // 1

        //pow
        pow = Math.pow(2, 3); // 2的3次方
        console.log(pow); // 8
        //sqrt
        sqrt = Math.sqrt(16); // 16的平方根
        console.log(sqrt); // 4
        //abs
        abs = Math.abs(-10); // 绝对值
        console.log(abs); // 10
        //sin
        sin = Math.sin(Math.PI / 2); // 正弦
        console.log(sin); // 1


        //null === let obj={}
        
    </script>
</body>
</html>
